<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Submissions</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin: 20px auto; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        body { font-family: Arial, sans-serif; }
        a { margin: 20px; display: block; text-align: center; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Admin View: All Submissions</h2>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for submission in submissions %}
            <tr>
                <td>{{ submission[0] }}</td>
                <td>{{ submission[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">‚Üê Go Back to Form</a>
</body>
</html>
